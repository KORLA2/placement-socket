.form-group{
  position: relative;
  display: block;
  margin: 20px 0
  }
  label {
    display: block;
    position: relative;
    margin: 40px 0px;
  }
  .label-txt {
    position: absolute;
    top: -1.6em;
    padding: 10px;
    font-family: sans-serif;
    font-size: .8em;
    letter-spacing: 1px;
    color: rgb(120,120,120);
    transition: ease .3s;
  }
  .input {
    width: 100%;
    padding: 10px;
    background: transparent;
    border: none;
    outline: none;
  }
  .line-box {
    position: relative;
    width: 400px;
    height: 2px;
    background: #BCBCBC;
  }
  
  .line {
    position: absolute;
    width: 0%;
    height: 2px;
    top: 0px;
    left: 50%;
    transform: translateX(-50%);
    background: rgb(180, 66, 66);
    transition: ease .6s;
  }
  
  .input:focus + .line-box .line {
    width: 100%;
  }
  
  .form-group .label-txt{
  position: absolute;
  left: 0px;
  top: 8px;
  transition: all ease 0.2s;
  -webkit-transition: all ease 0.2s;
  -moz-transition: all ease 0.2s ;
  font-size: 14px;
}
 .input:focus + .label-txt{
  top: -20px;
  font-size: 12px;
  color: rgb(180, 66, 66); ;
}
.input:valid + .label-txt{
  top: -20px;
  font-size: 12px;
}
